<!DOCTYPE html>
<html>
<head>
  <title>Problem 5</title>
</head>
<body>
  <script>
 
        var marks = parseInt(prompt("Enter your assignment marks:"));

        
        if (marks === 100) 
        {
        document.write("Excellent");
        } 

        else if (marks > 70) 
        {
        document.write("Good");
        } 
        
        else {
        document.write("Need Improvement");
        }

  </script>
  
</body>
</html>
